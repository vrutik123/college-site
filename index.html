<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - DDU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('background ddu.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px) brightness(0.7);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.92);
            padding: 32px 28px 24px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-container {
            background: rgba(255,255,255,0.92);
            padding: 32px 28px 24px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .college-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ddu.jpg" alt="DDU Logo" style="display:block;margin:0 auto 16px auto;width:80px;height:80px;object-fit:contain;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        <div class="college-name">DDU</div>
        <form id="login-form" autocomplete="off">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="student-id">ID Number</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button class="login-btn" type="submit">Login</button>
        </form>
        <script>
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                try {
                    const response = await fetch('http://localhost:5000/login', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        window.location.href = 'home.html';
                    } else {
                        alert('Login failed. Backend error.');
                    }
                } catch (err) {
                    alert('Login failed. Backend not running?');
                }
            });
        </script>
    </div>
</body>
</html>
